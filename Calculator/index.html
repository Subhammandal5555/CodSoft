<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="question"id="history"></div>
        <div id="display" class="calculator-display"></div>
        <div class="calculator-button row1" id="clear">C</div>
        <div class="calculator-button row1 " id="DEL">DEL</div>
        <div class="calculator-button row1" id="squareroot">âˆš</div>
        <div class="calculator-button operator" id="divide">/</div>
        <div class="calculator-button" id="7">7</div>
        <div class="calculator-button " id="8">8</div>
        <div class="calculator-button" id="9">9</div>
        <div class="calculator-button operator" id="multiply">*</div>
        <div class="calculator-button" id="4">4</div>
        <div class="calculator-button" id="5">5</div>
        <div class="calculator-button" id="6">6</div>
        <div class="calculator-button operator" id="subtract">-</div>
        <div class="calculator-button" id="1">1</div>
        <div class="calculator-button" id="2">2</div>
        <div class="calculator-button" id="3">3</div>
        <div class="calculator-button operator" id="add">+</div>
        <div class="calculator-button" id="decimal">.</div>
        <div class="calculator-button" id="0">0</div>
        <div class="calculator-button" id="calculate">=</div>
        <div class="calculator-button operator" id="sign">+/-</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
